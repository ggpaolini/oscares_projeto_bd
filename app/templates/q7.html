{% extends 'base.html' %}
{% block content %}
<h1>Query 7: Listar filmes com mais nomeações numa única cerimónia</h1>

<table>
<tr>
    <th>FilmId</th>
    <th>FilmName</th>
    <th>Número de Nomeações</th>
</tr>

{% for f in filmes %}
<tr>
    <td><a href="/filmes/{{ f.FilmId }}_{{ f.FilmName }}">{{ f.FilmId }}</a></td>
    <td><a href="/filmes/{{ f.FilmId }}_{{ f.FilmName }}">{{ f.FilmName }}</a></td>
    <td>{{ f.N_Nomeacoes }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
