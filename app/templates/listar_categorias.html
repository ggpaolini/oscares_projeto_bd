{% extends 'base.html' %}
{% block content %}
<h1>Categorias</h1>
<table>
    <tr>
        <th><b>Classe</b></th>
        <th><b>Categoria</b></th>
        <th><b>Nome</b></th>
    </tr>
    {% for cat in categorias %}
    <tr>
        <td>{{ cat.ClassName }}</td>
        <td>{{ cat.CanonicalCategory }}</td>
        <td>{{ cat.CategoryName}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
